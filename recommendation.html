<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container"></div>
    <header>
        <div class="logo">
            <h1>AGROSSIANS</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/main.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-wrapper">
        <h2 class="title">Find out the most suitable crop to grow in your farm</h2>

        <div class="form-container">
            <form id="cropForm" method="POST" action="{{ url_for('crop_prediction') }}">
                <div class="form-group">
                    <label for="Nitrogen"><b>Nitrogen</b></label>
                    <input
                        type="number"
                        class="form-control"
                        id="Nitrogen"
                        name="nitrogen"
                        placeholder="Enter the value (example: 50)"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="Phosphorous"><b>Phosphorous</b></label>
                    <input
                        type="number"
                        class="form-control"
                        id="Phosphorous"
                        name="phosphorous"
                        placeholder="Enter the value (example: 50)"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="Pottasium"><b>Pottasium</b></label>
                    <input
                        type="number"
                        class="form-control"
                        id="Pottasium"
                        name="pottasium"
                        placeholder="Enter the value (example: 50)"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="ph"><b>pH Level</b></label>
                    <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        id="ph"
                        name="ph"
                        placeholder="Enter the value"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="Rainfall"><b>Rainfall (in mm)</b></label>
                    <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        id="Rainfall"
                        name="rainfall"
                        placeholder="Enter the value"
                        required
                    />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-submit">Check</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Output Popup -->
    <div id="outputPopup" class="output-popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <p id="outputText">The best crop for your field is: <span id="output"></span></p>
        </div>
    </div>

    <script>
        // Show output popup if there is an output
        document.addEventListener('DOMContentLoaded', () => {
            // Assuming you have a way to get the output from the Flask backend
            const output = "{{ output }}"; // Get the output from the Flask context
            if (output) {
                document.getElementById('output').textContent = output;
                document.getElementById('outputPopup').style.display = 'block';
            }
        });

        // Close popup functionality
        document.getElementById('closePopup').addEventListener('click', () => {
            document.getElementById('outputPopup').style.display = 'none';
        });

        // Close popup when clicking outside of it
        window.onclick = function(event) {
            if (event.target === document.getElementById('outputPopup')) {
                document.getElementById('outputPopup').style.display = 'none';
            }
        }
    </script>
</body>
</html>
