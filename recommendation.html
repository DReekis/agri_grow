<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <link rel="stylesheet" href='styles.css'>
</head>
<body>
    <div class="background-container"></div>
    <header>
        <div class="logo">
            <h1>AGROSSIANS</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/main.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-wrapper">
        <h2 class="title">Find out the most suitable crop to grow in your farm</h2>

        <div class="form-container">
            <form id="cropForm" method="POST" action="{{ url_for('predict') }}">
                <div class="form-group">
                    <label for="Nitrogen"><b>Nitrogen</b></label>
                    <input
                        type="number"
                        class="form-control"
                        id="Nitrogen"
                        name="Nitrogen"
                        placeholder="Enter the value (example: 50)"
                        required step="0"
                    />
                </div>
                <div class="form-group">
                    <label for="Phosphorous"><b>Phosphorous</b></label>
                    <input
                        type="number"
                        class="form-control"
                        id="Phosphorous"
                        name="Phosphorous"
                        placeholder="Enter the value (example: 50)"
                        required step="0"
                    />
                </div>
                <div class="form-group">
                    <label for="Pottasium"><b>Pottasium</b></label>
                    <input
                        type="number"
                        class="form-control"
                        id="Pottasium"
                        name="Pottasium"
                        placeholder="Enter the value (example: 50)"
                        required step="0"
                    />
                </div>
                <div class="form-group">
                    <label for="Temperature"><b>Temperature</b></label>
                    <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        id="Temperature"
                        name="Temperature"
                        placeholder="Enter Temperature in Â°C"
                        required step="0"
                    />
                </div>
                <div class="form-group">
                    <label for="pH"><b>pH Level</b></label>
                    <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        id="pH"
                        name="pH"
                        placeholder="Enter pH level"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="Rainfall"><b>Rainfall (in mm)</b></label>
                    <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        id="Rainfall"
                        name="Rainfall"
                        placeholder="Enter the rainfall amount in your area"
                        required
                    />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-submit">Check</button>
                </div>
            </form>
        </div>
    </div>

    <div class="result-box">
        <p id="outputText">The best crop for your field is: <span id="output"></span></p>
    </div>
</body>
</html>
